{% extends "base.html" %}
{% block content %}




  <h1>おさんぽ新規登録</h1>

  <div align="center">
    <table border="0">
      <form action="list.html" method="get">
        <tr>
          <th>
            ユーザID
          </th>
          <td>
            <input type="text" name="user_id" value="" size="24">

        </tr>

          <th>

      </form>

  </div>
  <div class="login"></div>



{% endblock %}
